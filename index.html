<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./css/style.min.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<title>TodoList</title>
	</head>
	<body>
		<div class="page">
			<div class="container">
				<div class="half todo-list">
					<div class="todo-list__header">
						<div class="todo-list__caption">Список задач</div>
						<button class="btn todo-list__btn" onclick="openForm(this)">
							Добавить
						</button>
					</div>

					<div class="todo-list__body">
						<ul class="task-list">
							<li class="task-list__item task">
								<input
									type="checkbox"
									class="chx task__chx"
									onchange="getTodoDone(this)"
								/>
								<span class="task__high-priority display"></span>
								<span class="task__title">Задача 1</span>
								<div class="task__actions">
									<button
										class="btn task__btn task__btn--edit"
										onclick="editTodo(this)"
									></button>
									<button
										class="btn task__btn task__btn--delete"
										onclick="deleteTodo(this)"
									></button>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div class="half todo-form-wrapper">
					<form class="todo-form" name="todoForm">
						<div class="todo-form__header">
							<div class="todo-form__caption">Карточка задания</div>
						</div>

						<div class="todo-form__body">
							<label for="todo-title-input" class="todo-form__label"
								>Задача</label
							>
							<input
								id="todo-title-input"
								name="todoTitle"
								type="text"
								placeholder="Описание задачи"
								autocomplete="off"
								class="todo-form__input"
							/>
							<div class="todo-form__high-priority">
								<input
									id="high-priority-chx"
									name="highPriority"
									type="checkbox"
									class="chx todo-form__chx"
								/>
								<label for="high-priority-chx">Высокий приоритет</label>
							</div>
						</div>

						<div class="todo-form__footer">
							<button
								type="button"
								class="btn todo-form__btn todo-form__btn--save"
								onclick="applySave(this)"
							>
								Сохранить
							</button>
							<button
								type="button"
								class="btn todo-form__btn todo-form__btn--cancel"
								onclick="cancelSave(this)"
							>
								Отменить
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="./js/index.js"></script>
	</body>
</html>
