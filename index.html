<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./css/style.min.css" rel="stylesheet" />
		<title>TodoList</title>
	</head>
	<body>
		<div class="page">
			<div class="todoList">
				<div class="todoList__header">
					<h3 class="todoList__caption">Todo list</h3>
					<button class="btn todoList__btn">Add</button>
				</div>

				<div class="todoList__body">
					<ul class="list">
						<li class="list__item item">
							<div class="container">
								<input class="item__chx" type="checkbox" />
								<span class="item__priority"></span>
								<span class="item__title"></span>
							</div>
							<div class="container">
								<button></button>
								<button></button>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
