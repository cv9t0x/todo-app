<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./css/style.min.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<title>TodoList</title>
	</head>
	<body>
		<div class="page">
			<div class="container">
				<div class="todoList half">
					<div class="todoList__header">
						<h2 class="todoList__caption">Список задач</h2>
						<button class="btn todoList__btn todoList__btn--add">
							Добавить
						</button>
					</div>

					<div class="todoList__body">
						<ul class="list"></ul>
					</div>
				</div>

				<div class="half todo-form-wrapper">
					<div class="todo-form">
						<div class="todo-form__header">
							<h3 class="todo-form__caption">Карточка задания</h3>
						</div>
						<div class="todo-form__body">
							<label for="todo-desc" class="label todo-form__label"
								>Задача</label
							>
							<input
								id="todo-desc"
								type="text"
								placeholder="Описание задачи"
								autocomplete="off"
								class="input todo-form__input"
							/>
							<div class="todo-form__priority">
								<input
									id="todo-priority"
									type="checkbox"
									class="chx todo-form__chx todo-form__chx--priority"
								/>
								<label for="todo-priority">Высокий приоритет</label>
								<img src="./assets/icons/priority-icon.png" />
							</div>
						</div>
						<div class="todo-form__footer">
							<button class="btn todo-form__btn todo-form__btn--save">
								Сохранить
							</button>
							<button class="btn todo-form__btn todo-form__btn--cancel">
								Отменить
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="./js/index.js" type="module"></script>
</html>
